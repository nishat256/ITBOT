<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vince Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
 
  {% if data %}
     <h3>Query --> {{data}}</h3>
     <form action="/storeAnswer" method="POST">
    <div class="form-group">
      <label for="comment">Submit your resolution for above query here:</label>
      <textarea class="form-control" rows="5" id="comment" name="resolution"></textarea>
      <input type="hidden" name="query" value="{{data}}">
      <button type="submit" class="btn btn-default" name="formRes">Submit</button>
    </div>
  </form>
  {% endif %}
</div>

</body>
</html>
