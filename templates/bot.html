<!DOCTYPE>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
 <style>
   .op-btn{
    
    color:white;
    background-color:#EA5C1D;
    border-width: 0px;
    padding:10px;
    width:30%;
    box-shadow:2px 2px 4px silver;
    margin-left:10px;
    margin-top:5px;
    border-radius:10px;
    border-width:0px;
    outline: 0;
   }
   .op-btn:hover{
    color:#EA5C1D;
    border-color:#EA5C1D;
    background-color: white;
   }
 </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary"  >
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> ChatBot
                    <span id="close" class="glyphicon glyphicon-remove-sign" style="margin:2%;cursor:pointer;margin-left:85%;"></span>
                </div>
                <div class="panel-body">

                    <ul class="chat">
                    </ul>
                </div>
                <div class="panel-footer" id="footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" style="background-color:#EA5C1D">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="sideMenu">
                <ul>
                  <li class='sideoption'>Troubleshooting</li>
                  <li class='sideoption'>Performance issue</li>
                  <li class="sideoption">Account related</li>
                </ul>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="{{ url_for('static', filename ='js/jquery.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename ='js/myjs.js')}}"></script>
</body>
</html>
